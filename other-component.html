<link rel="import" href="../polymer/polymer-element.html" />

<dom-module id="other-component">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hello [[prop1]]!</h2>
  </template>

  <script>
    /**
     * `other-component`
     *
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class OtherComponent extends Polymer.Element {
      static get is() {
        return "other-component";
      }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: "other-component"
          }
        };
      }
    }

    window.customElements.define(OtherComponent.is, OtherComponent);
  </script>
</dom-module>
