<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes"
    />

    <title>other-component test</title>

    <script src="../../webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <link rel="import" href="../other-component.html" />
  </head>
  <body>
    <test-fixture id="BasicTestFixture">
      <template>
        <other-component></other-component>
      </template>
    </test-fixture>

    <test-fixture id="ChangedPropertyTestFixture">
      <template>
        <other-component prop1="new-prop1"></other-component>
      </template>
    </test-fixture>

    <script>
      suite("other-component", () => {
        test("instantiating the element with default properties works", () => {
          const element = fixture("BasicTestFixture");
          assert.equal(element.prop1, "other-component");
          const elementShadowRoot = element.shadowRoot;
          const elementHeader = elementShadowRoot.querySelector("h2");
          assert.equal(elementHeader.innerHTML, "Hello other-component!");
        });
      });
    </script>
  </body>
</html>
